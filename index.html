<!DOCTYPE html>
<lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Tela de login</title>
</head>
<body>
    <div class="container"> 
<form>
<h1>Entrar Na Plataforma</h1>
<div class="input-container">
<input placeholder="Email" type="email" required>
<img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/50/user--v1.png" alt="user--v1"/>
</div>

<div class="input-container">
<input placeholder="Senha" type="password" required>
<img width="20" height="20" src="https://img.icons8.com/pastel-glyph/128/lock--v5.png" alt="lock--v5"/>
<a href="#">Esqueci Minha Senha</a>
</div>
<button type="submit" class="submit-button">Entrar</button>

<div class="register-link">
<p>Não Está Cadastrado ? <a href="#">Cadastrar</a> </p>
</div>

</form>


    </div>
</body>
</html>
